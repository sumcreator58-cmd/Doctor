<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cravix | High CTR YouTube Thumbnails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playball&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Header Section */
        .hero {
            background: linear-gradient(to bottom, #3a0000 0%, #0f0f0f 100%);
            text-align: center;
            padding: 60px 20px 40px;
        }

        .brand-signature {
            font-family: 'Playball', cursive;
            color: #ffb3b3;
            font-size: 2rem;
            margin-bottom: -10px;
            opacity: 0.8;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* General Grid Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Top Thumbnail Grid */
        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 50px;
        }

        .thumb-grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #222; /* Placeholder color */
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .thumb-grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            z-index: 10;
        }

        /* Before & After Section */
        .ba-section {
            margin-bottom: 50px;
        }

        .ba-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .ba-col {
            flex: 1;
        }

        .ba-label {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ccc;
        }

        .ba-col img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #222;
        }

        .ba-col:nth-child(2) img {
            border: 2px solid #0055ff; /* Highlights the 'After' image */
        }

        /* Profile & Contact Card */
        .profile-card {
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 450px;
            margin: 60px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #0055ff;
            color: white;
            font-size: 32px;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: -80px auto 15px;
            border: 5px solid #1a1a1a;
            box-shadow: 0 5px 15px rgba(0,85,255,0.4);
        }

        .profile-card h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .tags {
            margin: 15px 0;
        }

        .tag {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 0 5px;
        }

        .tag-freelance { color: #b300ff; border: 1px solid #b300ff; }
        .tag-fulltime { color: #00aaff; border: 1px solid #00aaff; }

        /* Contact Buttons */
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            display: block;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-wa {
            background-color: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .btn-wa:hover { background-color: #1ebe57; transform: translateY(-2px); }

        .btn-ig {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-ig:hover { opacity: 0.9; transform: translateY(-2px); }

        .btn-email {
            background-color: #ea4335;
            color: white;
        }

        .btn-email:hover { background-color: #d33828; transform: translateY(-2px); }

        /* Responsive Design */
        @media (max-width: 600px) {
            .thumb-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 2.5rem; }
            .ba-row { flex-direction: column; }
            .ba-label { margin-top: 15px; }
        }
    </style>
</head>
<body>

    <header class="hero animate">
        <div class="brand-signature">Cravix</div>
        <h1>Youtube<br>Thumbnail.</h1>
    </header>

    <div class="container">
        
        <div class="thumb-grid animate" style="animation-delay: 0.2s;">
            <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Add+Thumbnail+1" alt="Thumbnail 1">
            <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Add+Thumbnail+2" alt="Thumbnail 2">
            <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Add+Thumbnail+3" alt="Thumbnail 3">
            <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Add+Thumbnail+4" alt="Thumbnail 4">
        </div>

        <div class="ba-section animate" style="animation-delay: 0.4s;">
            
            <div class="ba-row">
                <div class="ba-col">
                    <div class="ba-label">Before</div>
                    <img src="https://via.placeholder.com/640x360/333333/888888?text=Unedited+Image" alt="Before">
                </div>
                <div class="ba-col">
                    <div class="ba-label">After</div>
                    <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Cravix+Final+Thumbnail" alt="After">
                </div>
            </div>

            <div class="ba-row">
                <div class="ba-col">
                    <div class="ba-label">Before</div>
                    <img src="https://via.placeholder.com/640x360/333333/888888?text=Unedited+Image" alt="Before">
                </div>
                <div class="ba-col">
                    <div class="ba-label">After</div>
                    <img src="https://via.placeholder.com/640x360/1a1a1a/ffffff?text=Cravix+Final+Thumbnail" alt="After">
                </div>
            </div>

        </div>

        <div class="profile-card animate" style="animation-delay: 0.6s;">
            <div class="avatar">C</div>
            <h2>Cravix</h2>
            <p style="color: #666;">Thumbnail Designer & Editor</p>
            
            <div class="tags">
                <span class="tag tag-freelance">Freelance</span>
                <span class="tag tag-fulltime">Full-Time</span>
            </div>

            <div class="contact-links">
                <a href="https://wa.me/7667292499" target="_blank" class="btn btn-wa">
                    <i class="fab fa-whatsapp"></i> WhatsApp Me
                </a>
                <a href="https://instagram.com/cravix_gfx" target="_blank" class="btn btn-ig">
                    <i class="fab fa-instagram"></i> @cravix_gfx
                </a>
                <a href="mailto:cravixgfx@gmail.com" class="btn btn-email">
                    <i class="fas fa-envelope"></i> cravixgfx@gmail.com
                </a>
            </div>
        </div>

    </div>

</body>
</html>
